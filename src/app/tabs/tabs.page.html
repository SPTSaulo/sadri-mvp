@if (currentUser) {
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="film-outline"></ion-icon>
      <ion-label>Pelis</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="tv-outline"></ion-icon>
      <ion-label>Series</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>Planes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="cash-outline"></ion-icon>
      <ion-label>Minipuntos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
} @else if(users) {
<ion-picker>
  <ion-picker-column
    (ionChange)="changeUserSelection($event)"
    [value]="users[0].id"
  >
    @for (user of users; track $index) {
    <ion-picker-column-option [value]="user.id"
      >{{user.name}}</ion-picker-column-option
    >
    }
  </ion-picker-column>
</ion-picker>
<ion-button expand="block" style="width: 100%" (click)="updateCurrentUser()"
  >Entrar</ion-button
>
}
